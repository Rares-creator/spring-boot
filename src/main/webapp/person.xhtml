<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<ui:composition template="/template.xhtml">
    <ui:define name="content">
        <h:body>


            <h:form>
                <p:commandButton style="float: right" value="Reset" action="#{personManagedBean.reset()}"
                                 update="@form"/>
                <p:inputText value="#{personManagedBean.cnpCautare}" placeholder="Introduceti cnp"/>

                <p:commandButton value="Cauta persoana dupa cnp"
                                 action="#{personManagedBean.cautaPersoanaDupaCnp()}"
                                 update="@form"/>
                <br/>

                <p:inputText value="#{personManagedBean.numeCautare}"
                             placeholder="Nume:"/>
                <p:inputText value="#{personManagedBean.varstaCautare}" placeholder="Introduceti varsta:"/>

                <p:commandButton value="Cauta persoana dupa nume si varsta"
                                 action="#{personManagedBean.cautaPersoanaDupaNumeSiVarsta()}"
                                 update="@form"/>
                <br/>

                <p:inputText value="#{personManagedBean.personCautaFiltre.nume}" placeholder="Introduceti nume"/>
                <p:inputText value="#{personManagedBean.personCautaFiltre.prenume}" placeholder="Introduceti prenume"/>
                <p:inputText value="#{personManagedBean.personCautaFiltre.cnp}" placeholder="Introduceti cnp"/>
                <p:inputText value="#{personManagedBean.personCautaFiltre.varsta}" placeholder="Introduceti varsta"/>

                <p:outputLabel style="padding-top: 7px" value="Sex:"/>
                <p:selectOneMenu value="#{personManagedBean.personCautaFiltre.sex}">
                    <f:selectItems value="#{personManagedBean.loadListOfSexes()}"/>
                </p:selectOneMenu>

                <p:commandButton value="Cauta persoane custom"
                                 action="#{personManagedBean.cautaPersoane()}"
                                 update="@form"/>
                <br/>
                <p:dataTable var="person" value="#{personManagedBean.persons}">
                    <p:column headerText="Id">
                        <h:outputText value="#{person.id}"/>
                    </p:column>

                    <p:column headerText="Nume">
                        <h:outputText value="#{person.nume}"/>
                    </p:column>

                    <p:column headerText="Prenume">
                        <h:outputText value="#{person.prenume}"/>
                    </p:column>

                    <p:column headerText="Cnp">
                        <h:outputText value="#{person.cnp}"/>
                    </p:column>

                    <p:column headerText="Varsta">
                        <h:outputText value="#{person.varsta}"/>
                    </p:column>


                    <p:column headerText="Sex">
                        <h:outputText value="#{person.sex}"/>
                    </p:column>

                    <p:column headerText="Acțiuni">
                        <p:commandButton value="Actualizare" update="@form"
                                         oncomplete="PF('updateDialogVar').show();"
                                         action="#{personManagedBean.pregatesteActualizarePerson(person)}"/>


                        <p:dialog header="Actualizare Persoana" widgetVar="updateDialogVar" modal="true" height="100">
                            <p:inputText value="#{personManagedBean.personPentruActualizare.nume}" placeholder="Nume"/>
                            <p:inputText value="#{personManagedBean.personPentruActualizare.prenume}"
                                         placeholder="Prenume"/>
                            <p:inputText value="#{personManagedBean.personPentruActualizare.cnp}"
                                         placeholder="Cnp"/>
                            <p:inputText value="#{personManagedBean.personPentruActualizare.varsta}"
                                         placeholder="Varsta"/>
                            <p:selectOneMenu value="#{personManagedBean.personPentruActualizare.sex}">
                                <f:selectItems value="#{personManagedBean.loadListOfSexes()}"/>
                            </p:selectOneMenu>

                            <p:commandButton value="Salvează Actualizare" update="@form"
                                             action="#{personManagedBean.actualizeazaPerson()}"
                                             oncomplete="PF('updateDialogVar').hide();"/>
                            <p:commandButton value="Anulează" onclick="PF('updateDialogVar').hide();"/>
                        </p:dialog>
                        <p:commandButton value="Șterge" update="@form"
                                         action="#{personManagedBean.verificaAnimaleSiSeteazaMesajDialog(person)}"
                                         oncomplete="PF('deleteDialogVar').show();"
                        />
                        <p:dialog header="Ștergere Persoana" widgetVar="deleteDialogVar" modal="true" height="100">
                            <h:outputText value="#{personManagedBean.mesajDialog}"/>
                            <br/>
                            <p:commandButton value="Șterge" action="#{personManagedBean.stergePerson()}"
                                             oncomplete="PF('deleteDialogVar').hide();"/>
                            <p:commandButton value="Anulează" onclick="PF('deleteDialogVar').hide();"/>
                        </p:dialog>
                    </p:column>


                </p:dataTable>
                <div style="display: flex">
                    <p:inputText value="#{personManagedBean.personToSave.cnp}" placeholder="Cnp"/>
                    <p:inputText value="#{personManagedBean.personToSave.nume}" placeholder="Nume"/>
                    <p:inputText value="#{personManagedBean.personToSave.prenume}" placeholder="Prenume"/>
                    <p:inputText value="#{personManagedBean.personToSave.varsta}" placeholder="Varsta"/>
                    <p:outputLabel style="padding-top: 7px" value="Sex:"/>
                    <p:selectOneMenu value="#{personManagedBean.personToSave.sex}">
                        <f:selectItems value="#{personManagedBean.loadListOfSexes()}"/>
                    </p:selectOneMenu>

                    <p:commandButton update="@form" value="Adaugă Persoana"
                                     action="#{personManagedBean.adaugaPersoana()}"/>
                </div>
            </h:form>


        </h:body>
    </ui:define>
</ui:composition>
</html>
